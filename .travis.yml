os:
  - linux

language: cpp

compiler:
  - gcc
  - clang

before_script:
  - date -u
  - uname -a
  - export J='-j3'

  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake swig swig2.0 libboost1.55-all-dev python-dev default-jdk python-nose

script:
  # build
  - mkdir build && cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=`pwd`/../install -DSEQUENCEPARSER_PYTHON_VERSION_OF_BINDING=2.7
  - make $J install

  # tests
  - cd ${TRAVIS_BUILD_DIR}
  - export PYTHONPATH=$PYTHONPATH:`pwd`/install/lib/python2.7.6/site-packages
  - nosetests pyTest
